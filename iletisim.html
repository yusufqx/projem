<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="kutu">
		<div class="form">
			<h2>İletişim Kayıt Formu</h2>
			<form>
				<input type="text" name="username" placeholder="Adınız Ve Soy Adınız" />
				<br>
				<input type="email" name="email" placeholder="E-postanız" /><br><br>
                <textarea placeholder="İletinizi Veya Şikayetinizi Giriniz"></textarea>
                <br><br>
				<button><a href="#">GÖNDER</a></button>
			</form>
		</div>
	</div>
</body>

<style>
    
*{
	margin: 0px;
	padding: 0px;
}

body{
	font-family: 'Roboto', sans-serif;
	background-color: teal;
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	align-items: center;

}
 
textarea{
    max-width: 800px;
    min-width: 400px;
    min-height: 100px;
    max-height: 300px;
    height: 200px;
    width: 500px;
}

.kutu{
    margin: 50px;
	background-color: white;
	padding: 40px;
	border-radius: 20px;
}

.kutu h2{
	color: teal;
}

 
input[type="text"], input[type="email"]{
    width: 500px;
	border-radius: 10px;
	border: none;
	box-sizing: border-box;
	margin: 15px 0px;
	padding: 12px 20px;
}
input:hover{
	transition: 1.5s;
	background-color: aqua;
}
button{
	margin: 15px 0px;
	padding: 20px;
	font-size: 18px;
    width: 125px;
    height: 60px;
	color: black;
	background-color: grey;
	border: none;
}

button:hover,a:hover{
    background-color: teal;
    color: whitesmoke;
    width: 100%;
    height: 60px;
    border-radius: 8px;
    transition: width 1s ease-out;
    text-align: center;
 }
 
 a{
    text-decoration: none;
    color: black;
 }





</style>


</html>
